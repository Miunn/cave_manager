name: Flutter CI
on:
  push:
     branches: [ main ]
  pull_request:
     branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run flutter analyze
        run: flutter analyze
      - name: Run Flutter test
        run: flutter test
  build-apk:
    runs-on: ubuntu-latest
    steps: 
          - uses: actions/checkout@v2
          - uses: actions/setup-java@v1
            with:
              java-version: '17.x'
          - uses: subosito/flutter-action@v1
            with:
              flutter-version: '3.22.2'
              channel: stable
          - name: Build apk
            run: |
              flutter pub get
              flutter analyze
              flutter test
              flutter build apk --debug
